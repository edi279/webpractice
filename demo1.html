<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
	<title>demo1 page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<form id="target" action="demo1.html">
		<label for="visit_memo">Visitor's memo</label>
		<input type="text" id="visit_memo" name="visit_memo"><br>
		<input type="submit" />
	</form>
	<script>
		var targ = document.getElementById('target');
		targ.addEventListener('submit', function(event){
			if(document.getElementById('visit_memo').value.length === 0){
				alert('Please write anything you wanna say.');
				event.preventDefault();
			}		
		});
</body>
</html>
